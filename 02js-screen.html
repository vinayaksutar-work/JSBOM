<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<link rel="stylesheet" href="style.css">
<title>Javascript Screen</title>
</head>
<body>
    <div class="container my-5 ">
        <h3>Javascript Screen</h3>
        <p id="demo"></p>
    </div>
<script>
    document.getElementById("demo").innerHTML =
    "Screen Width : " +screen.width + "px<br>" +
    "Screen Height : " +screen.height + "px<br>" +
    "Available screen width : " + screen.availWidth + "px<br>" +
    "Available screen height : " + screen.availHeight + "px<br>" +
    "Screen color depth : " + screen.colorDepth + "<br>" +
    "Screen Pixel Depth : " + screen.pixelDepth;
</script>
</body>
</html>
