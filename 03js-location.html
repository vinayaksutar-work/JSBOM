<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<title>JS Window Location</title>
</head>
<body>
    <div class="container my-5 ">
        <h3>JS Window Location</h3>
        <p id="demo" class="my-3 "></p>
    </div>
<script>
    document.getElementById('demo').innerHTML= 
    "Page URL is : " + window.location.href + "<br>" +
    "Page hostname is : " + window.location.hostname + "<br>" +
    "Page path is : " + window.location.pathname + "<br>" + 
    "Page protocol is : " + window.location.protocol + "<br>" +
    "Page port number is : " + window.location.port + "<br>";
</script>
</body>
</html>
